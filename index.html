<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chubby Chunklet</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@600;700&display=swap" rel="stylesheet">
<style>
:root{
  --endpoint: https://pu30nzsu59.execute-api.us-east-1.amazonaws.com/dev/chunklet;

  --figure-scale:1.15;
  --mouth-top:133px;
  --mouth-left:50%;
  --mouth-w:38px;
  --mouth-h:38px;

  /* legacy steps still defined, but we now drive X/Y continuously */
  --mouth-scale-0:.05;
  --mouth-scale-1:.55;
  --mouth-scale-2:1.05;
  --mouth-scale-3:1.40;
  --mouth-scale-4:1.75;

  --char-ms:18;
  --terminal-color:#1034a6;
  --font-mono:'IBM Plex Mono',ui-monospace,Menlo,Consolas,monospace;
}

/* ---------- layout ---------- */
*{box-sizing:border-box}
html,body{
  height:100%;margin:0;padding:0;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#fff;color:#111;
  -webkit-font-smoothing:antialiased;
}
body{
  min-height:100vh;display:flex;flex-direction:column;
  align-items:center;justify-content:flex-start;
  padding:28px 18px 32px;
}
.wrapper{
  flex:1;width:100%;max-width:950px;
  display:flex;flex-direction:column;align-items:center;
  gap:38px;
}
.header{
  font-size:clamp(14px,1.9vw,20px);font-weight:600;letter-spacing:.4px;
  text-align:center;margin:0;
}
.header span{font-weight:700}

/* ---------- figure ---------- */
.figure-zone{display:flex;flex-direction:column;align-items:center;gap:42px;margin-top:4px}
.chunklet-wrap{
  position:relative;
  width:calc(180px*var(--figure-scale));
  height:calc(230px*var(--figure-scale));
  display:flex;align-items:flex-end;justify-content:center;
  pointer-events:none;
}
.chunklet-img{
  width:calc(170px*var(--figure-scale));max-width:100%;
  user-select:none;-webkit-user-drag:none;
  filter:drop-shadow(0 14px 34px rgba(0,0,0,.23));
  image-rendering:-webkit-optimize-contrast;
}
/* mouth overlay */
.mouth-overlay{
  position:absolute;
  top:var(--mouth-top);left:var(--mouth-left);
  width:var(--mouth-w);height:var(--mouth-h);
  transform:translate(-50%,-50%);
  display:flex;align-items:center;justify-content:center;
  pointer-events:none;
}
.mouth-overlay svg{width:100%;height:100%}
#mouth{transform-origin:50% 50%; transform:scale(1, var(--mouth-scale-0))}

/* ---------- button ---------- */
.trigger-button{border:none;background:transparent;padding:0;cursor:pointer;outline:none;-webkit-tap-highlight-color:transparent}
.trigger-button img{
  width:118px;height:auto;display:block;
  transition:transform .10s cubic-bezier(.33,.9,.3,1),filter .12s;
  filter:drop-shadow(0 8px 22px rgba(0,0,0,.25)) drop-shadow(0 2px 4px rgba(0,0,0,.18))
}
.trigger-button:active img,
.trigger-button.pressed img{
  transform:translateY(8px) scale(.985);
  filter:drop-shadow(0 3px 9px rgba(0,0,0,.4)) brightness(.92) contrast(1.05)
}

/* ---------- output ---------- */
.output{
  font-family:var(--font-mono);
  font-size:clamp(9px,0.8vw,12px);
  line-height:1.3;letter-spacing:.4px;font-weight:500;
  color:var(--terminal-color);
  max-width:620px;min-height:1.6em;text-align:left;
  margin:8px auto 0;white-space:pre-wrap;position:relative;
}
.cursor{
  display:inline-block;width:.55ch;height:1em;
  background:var(--terminal-color);vertical-align:baseline;
  animation:blink 1s steps(1,end) infinite;transform:translateY(1px)
}
@keyframes blink{0%,55%{opacity:1}56%,100%{opacity:0}}
.typing .cursor{animation:none}
.output .work-tag{opacity:.65;font-style:italic;margin-left:.6em;font-size:.9em}

/* ---------- small screens ---------- */
@media(max-height:640px){
  .figure-zone{gap:30px}
  .chunklet-wrap{height:calc(200px*var(--figure-scale))}
}
@media(max-width:360px){
  :root{--mouth-top:72px;--mouth-w:32px;--mouth-h:32px}
  .chunklet-wrap{width:calc(150px*var(--figure-scale));height:calc(200px*var(--figure-scale))}
  .chunklet-img{width:calc(140px*var(--figure-scale))}
  .trigger-button img{width:96px}
}
</style>
</head>
<body>
  <audio id="clickSnd" src="click.mp3" preload="auto"></audio>

  <div class="wrapper">
    <h1 class="header">oh wow hey it's <span>chubby chunklet</span></h1>

    <div class="figure-zone">
      <div class="chunklet-wrap">
        <img src="littleboytalk.png" alt="Chubby Chunklet" class="chunklet-img" id="chunkletImg">
        <div class="mouth-overlay">
          <svg viewBox="0 0 100 100">
            <!-- Simple oval mouth we scale in X and Y for visemes -->
            <ellipse id="mouth" cx="50" cy="50" rx="26" ry="24" fill="#111"/>
          </svg>
        </div>
      </div>

      <button id="trigger" class="trigger-button" aria-label="Speak">
        <img id="keyImage" src="button.png" alt="Speak button">
      </button>
    </div>

    <div class="output" id="output">
      <span id="typed"></span><span id="cursor" class="cursor"></span>
    </div>
  </div>

<script>
/* ===== CONFIG ===== */
const ENDPOINT = (document.documentElement.style.getPropertyValue('--endpoint')||'').trim()
  || 'https://pu30nzsu59.execute-api.us-east-1.amazonaws.com/dev/chunklet';
const QUERY    = '?style=canon&modern=1&accent=scottish';
const CHAR_MS  = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--char-ms'),10) || 20;
const FPS      = 16;
const FRAME_DT = 1/FPS;

const trigger  = document.getElementById('trigger');
const typed    = document.getElementById('typed');
const cursor   = document.getElementById('cursor');
const mouth    = document.getElementById('mouth');
const output   = document.getElementById('output');
const clickSnd = document.getElementById('clickSnd');

const isIOS = /iP(hone|od|ad)|Macintosh.*Mobile/.test(navigator.userAgent);

/* ---------- state ---------- */
let busy=false;
let audioCtx,currentSource,audioEl,mediaSource;
let analyser,timeData,freqData,zeroGain;
let startTime=0,timings=[],raf,lastFrame=0,animating=false,totalDur=0;
let tagPlaying=false;
let currentObjectURL=null;

/* ===== viseme tuning knobs =====
   You can tweak these if you want it bouncier / rounder / thinner */
const GATE        = 0.02;   // ignore micro-noise in amp envelope
const EXPAND      = 0.60;   // dynamic-range expansion for openness
const EXAGGERATE  = 1.50;   // multiply openness (vertical)
const OFFSET      = 0.05;   // baseline openness

const ROUND_BIAS  = 0.40;   // pull “round” more when centroid is low
const SPREAD_BIAS = 0.35;   // pull “spread” more when centroid is high
const FRICATIVE_THIN = 0.35;// thinness when high-band fricatives detected
const SMOOTH_XY   = 0.25;   // smoothing factor for x/y motion (0..1)

/* ===== audio unlock for iOS ===== */
function ensureCtx(){
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state === 'suspended') audioCtx.resume();
}
function unlockAudioOnce(){
  try{
    ensureCtx();
    const buf = audioCtx.createBuffer(1,1,22050);
    const src = audioCtx.createBufferSource();
    src.buffer = buf; src.connect(audioCtx.destination); src.start(0);
  }catch(_){}
  document.removeEventListener('touchstart', unlockAudioOnce);
  document.removeEventListener('click', unlockAudioOnce);
}
document.addEventListener('touchstart', unlockAudioOnce, {once:true, passive:true});
document.addEventListener('click', unlockAudioOnce, {once:true});

/* ===== helpers ===== */
const sanitize = txt=>{
  txt=(txt||'').trim().replace(/!+$/,'').replace(/\s+/g,' ');
  return /[.?!]$/.test(txt)?txt:txt+'.';
};

function typeOut(text, done){
  typed.textContent='';
  (function loop(i=0){
    typed.textContent = text.slice(0,i);
    if(i<text.length){
      setTimeout(()=>loop(i+1), CHAR_MS + ((i%7)?0:Math.random()*10));
    }else{
      done && done();
    }
  })();
}

/* ===== analyser setup ===== */
function ensureAnalyser(){
  ensureCtx();
  if(!analyser){
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 1024;                 // finer spectrum for centroid
    analyser.smoothingTimeConstant = 0.18;   // responsive but not jittery
    timeData = new Uint8Array(analyser.fftSize);
    freqData = new Float32Array(analyser.frequencyBinCount);
  }
  if(!zeroGain){
    zeroGain = audioCtx.createGain();
    zeroGain.gain.value = 0.0;
    zeroGain.connect(audioCtx.destination);
  }
}
function attachAnalyserToBufferSource(srcNode){
  ensureAnalyser();
  try{ srcNode.disconnect(); }catch(_){}
  srcNode.connect(analyser);
  analyser.connect(audioCtx.destination);
}
function attachAnalyserToMediaElement(){
  ensureAnalyser();
  if(!audioEl){
    audioEl = document.createElement('audio');
    audioEl.hidden = true;
    document.body.appendChild(audioEl);
  }
  if(!mediaSource){
    try{
      mediaSource = audioCtx.createMediaElementSource(audioEl);
      mediaSource.connect(analyser);
      analyser.connect(zeroGain);
    }catch(e){ console.warn('createMediaElementSource failed', e); }
  }
}

/* ===== envelope + spectrum features ===== */
let openEnv = 0;   // smoothed openness
let lastSX = 1, lastSY = 0.1; // smoothed scale

function envelopeLevel(){
  analyser.getByteTimeDomainData(timeData);
  let min=255, max=0;
  for(let i=0;i<timeData.length;i++){
    const v = timeData[i];
    if(v<min) min=v;
    if(v>max) max=v;
  }
  let amp = (max - min) / 255; // 0..1 approx
  // gate + expansion
  if(amp <= GATE) amp = 0;
  else amp = Math.pow((amp - GATE) / (1 - GATE), EXPAND);
  // smooth
  const ATTACK=0.45, RELEASE=0.20;
  openEnv = (amp>openEnv) ? openEnv+(amp-openEnv)*ATTACK : openEnv+(amp-openEnv)*RELEASE;
  return Math.max(0, Math.min(1, openEnv));
}

function spectralFeatures(){
  analyser.getFloatFrequencyData(freqData);
  // convert dB to linear
  let sum=0, weighted=0;
  const sr = audioCtx.sampleRate || 44100;
  const nyq = sr/2;
  const n = freqData.length;

  // band sums for fricatives (approx 4–8 kHz) and lows (0.2–1 kHz)
  let hi=0, lo=0, all=0;
  for(let i=0;i<n;i++){
    const db = freqData[i];
    const mag = db<=-140 ? 0 : Math.pow(10, db/20);
    const f = i/n * nyq;

    sum += mag;
    weighted += mag * f;
    all += mag;
    if(f>=4000 && f<=8000) hi += mag;
    if(f>=200 && f<=1000)  lo += mag;
  }
  const centroid = sum>0 ? (weighted / sum) : 0;
  const centroidNorm = Math.max(0, Math.min(1, (centroid - 500) / (4000 - 500))); // 0 low=round .. 1 high=spread
  const hiRatio = all>0 ? hi/all : 0;

  return { centroidNorm, hiRatio };
}

/* ===== mouth animation ===== */
function startMouth(){
  if(animating) return;
  animating = true; lastFrame = 0; requestAnimationFrame(tick);
}
function stopMouth(){
  animating = false;
  cancelAnimationFrame(raf);
  mouth.style.transform = 'scale(1, var(--mouth-scale-0))';
}

function applyMouth(sx, sy){
  // inertia smoothing so it looks organic
  const a = SMOOTH_XY;
  lastSX = lastSX + (sx - lastSX) * a;
  lastSY = lastSY + (sy - lastSY) * a;
  mouth.style.transform = `scale(${lastSX.toFixed(3)}, ${lastSY.toFixed(3)})`;
}

function tick(now){
  raf = requestAnimationFrame(tick);
  if(!now || !analyser) return;

  if(!lastFrame) lastFrame = now;
  if((now-lastFrame)/1000 < FRAME_DT) return;
  lastFrame = now;

  const playbackActive = !!currentSource || tagPlaying;
  if(playbackActive){
    const open = Math.max(0, Math.min(1, envelopeLevel()*EXAGGERATE + OFFSET));
    const { centroidNorm, hiRatio } = spectralFeatures();

    // map features to viseme-like scales
    // rounded "oo" when centroid low -> narrower & taller
    // spread "ee" when centroid high -> wider & a bit shorter
    const roundPull  = (1 - centroidNorm) * ROUND_BIAS;
    const spreadPull = (centroidNorm) * SPREAD_BIAS;

    // Base scales from openness
    let sy = 0.15 + open * 1.7;               // vertical = openness
    let sx = 1.0 + spreadPull*0.8 - roundPull*0.6; // horizontal = spread vs round

    // fricatives (s/sh/f) → thin vertical slit, slightly spread
    if(hiRatio > 0.18){
      sx += 0.25;
      sy = Math.max(0.10, sy * FRICATIVE_THIN);
    }

    // clamp & apply
    sx = Math.max(0.65, Math.min(2.1, sx));
    sy = Math.max(0.08, Math.min(1.95, sy));
    applyMouth(sx, sy);
    return;
  }

  // no audio: fall back to fabricated timings (typing-only mode)
  const t = (performance.now()/1000) - startTime;
  if(!currentSource && !tagPlaying && t > totalDur + 0.12){
    stopMouth();
    return;
  }
  let open = 0.1;
  for(const seg of timings){ if(t >= seg.t) open = seg.open; else break; }
  const sy = 0.15 + open * 1.4;
  const sx = 1.0 + (Math.random()*0.2 - 0.1); // tiny jitter so it isn’t static
  applyMouth(sx, sy);
}

/* ===== audio playback ===== */
async function playAudio(b64,onEnd){
  // Try WebAudio decode first
  try{
    ensureCtx(); ensureAnalyser();
    const bin = Uint8Array.from(atob(b64.split(',')[1]), c=>c.charCodeAt(0));
    const buf = await audioCtx.decodeAudioData(bin.buffer);
    currentSource = audioCtx.createBufferSource();
    currentSource.buffer = buf;
    currentSource.playbackRate.value = 1.08;
    attachAnalyserToBufferSource(currentSource);
    startTime = audioCtx.currentTime;
    tagPlaying = true;
    startMouth();
    currentSource.start();
    currentSource.onended = ()=>{
      tagPlaying=false;
      currentSource=null;
      stopMouth();
      onEnd && onEnd();
    };
    return;
  }catch(e){
    console.warn('WebAudio decode failed, falling back to <audio>', e);
  }

  // Fallback: <audio> element (iOS-friendly)
  try{
    ensureCtx(); ensureAnalyser(); attachAnalyserToMediaElement();
    const bin  = Uint8Array.from(atob(b64.split(',')[1]), c=>c.charCodeAt(0));
    const blob = new Blob([bin], {type:'audio/mp3'});
    if(!audioEl){
      audioEl = document.createElement('audio');
      audioEl.hidden = true;
      document.body.appendChild(audioEl);
    }
    if(currentObjectURL){ URL.revokeObjectURL(currentObjectURL); currentObjectURL=null; }
    currentObjectURL = URL.createObjectURL(blob);
    audioEl.src = currentObjectURL;

    audioEl.onplay  = ()=>{ tagPlaying=true;  startMouth(); };
    audioEl.onended = ()=>{
      tagPlaying=false;
      stopMouth();
      if(currentObjectURL){ URL.revokeObjectURL(currentObjectURL); currentObjectURL=null; }
      onEnd && onEnd();
    };
    await audioEl.play();
  }catch(err){
    console.error('Plain <audio> failed', err);
    setTimeout(()=>{ stopMouth(); onEnd && onEnd(); }, (totalDur + 0.2)*1000);
  }
}

function stopAudio(){
  if(currentSource){
    try{ currentSource.stop(); }catch(_){}
    try{ currentSource.disconnect(); }catch(_){}
    currentSource = null;
  }
  if(audioEl){
    try{ audioEl.pause(); audioEl.currentTime = 0; }catch(_){}
  }
  tagPlaying = false;
}

/* ===== fabricated typing timings ===== */
function fabricate(text){
  const dur = Math.min(7, Math.max(2.2, text.length/16));
  const frames = Math.round(dur*FPS), step = dur/frames;
  timings = [];
  for(let i=0;i<=frames;i++){
    const r=Math.random();
    timings.push({t:i*step,open:r<.15?.05:r<.3?.35:r<.6?.7:r<.85?.9:1});
  }
  totalDur = dur;
}

/* ===== main ===== */
const FETCH_URL = ENDPOINT + QUERY;

async function summon(){
  if(busy) return;

  /* click fx + quick pop */
  try{ clickSnd.currentTime = 0; clickSnd.play(); }catch(_){}
  trigger.classList.add('pressed');
  setTimeout(()=>trigger.classList.remove('pressed'), 160);

  busy = true;
  stopAudio(); stopMouth();

  /* clear previous */
  typed.textContent='';
  const oldTag = output.querySelector('.work-tag'); if(oldTag) oldTag.remove();
  timings=[]; totalDur=0;

  try{
    const res = await fetch(FETCH_URL, { cache:'no-store' });
    if(!res.ok) throw new Error('HTTP '+res.status);
    const data = await res.json();
    const work = data.work || null;
    const text = sanitize(data.text);

    timings = Array.isArray(data.timings) ? data.timings : [];
    totalDur = timings.length ? timings[timings.length-1].t : 0;

    typeOut(text, async ()=>{
      startTime = performance.now()/1000;
      if(data.audioBase64){
        if(!timings.length){ fabricate(text); startTime = performance.now()/1000; }
        await playAudio(data.audioBase64, ()=>showWork(work));
      }else{
        if(!timings.length){ fabricate(text); startTime = performance.now()/1000; startMouth(); }
        setTimeout(()=>{ stopMouth(); showWork(work); }, (totalDur + 0.15)*1000);
      }
    });

  }catch(e){
    console.error(e);
    typeOut('A shy packet tripped. Try again.');
  }finally{
    busy = false;
  }
}

function showWork(work){
  if(!work) return;
  const old = output.querySelector('.work-tag'); if(old) old.remove();
  const span = document.createElement('span');
  span.className = 'work-tag';
  span.textContent = '— ' + work;
  output.appendChild(span);
}

trigger.addEventListener('click', summon);
document.addEventListener('keydown', e=>{
  if(e.key===' '||e.key==='Enter'){
    summon();
    if(document.activeElement!==trigger) trigger.focus();
  }
});
</script>
</body>
