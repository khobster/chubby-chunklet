<style>
:root{
  --endpoint: https://pu30nzsu59.execute-api.us-east-1.amazonaws.com/dev/chunklet;

  --figure-scale:1.15;
  --mouth-top:35%;
  --mouth-left:50%;
  --mouth-w:16px;
  --mouth-h:16px;

  --mouth-scale-0:.05;
  --char-ms:18;
  --terminal-color:#FFD700; /* Jeopardy gold */
  --jeopardy-blue:#0033CC;

  --font-mono:'IBM Plex Mono',ui-monospace,Menlo,Consolas,monospace;
  --font-phrase:'Bebas Neue','Impact',sans-serif;
}

/* ---------- layout ---------- */
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#000;
  color:#fff;
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
  height:100%;
  width:100%;
}

/* Scene background - full screen */
.scene-container{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#4a7ba7; /* Sky blue fallback */
}

.scene-bg{
  width:100%;
  height:100%;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.scene-bg img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Door container - positioned exactly over the door in the image */
.door-container{
  position:absolute;
  top:50%;
  left:50%;
  width:100px;
  height:140px;
  transform:translate(-50%, -20px);
  cursor:pointer;
  z-index:10;
}

/* Brown doors that match the art style */
.door-left, .door-right{
  position:absolute;
  width:50%;
  height:100%;
  background:#3d2418;
  border:2px solid #2d1810;
  transition:transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  box-shadow:inset 0 0 10px rgba(0,0,0,0.5);
}

.door-left{
  left:0;
  transform-origin:left center;
  border-right:1px solid #1a0e08;
}

.door-right{
  right:0;
  transform-origin:right center;
  border-left:1px solid #1a0e08;
}

/* Door panels */
.door-panel{
  position:absolute;
  background:#2d1810;
  border:1px solid #1a0e08;
  box-shadow:inset 1px 1px 3px rgba(0,0,0,0.3);
}

.door-left .panel-top{
  width:70%;
  height:25%;
  top:12%;
  left:15%;
}

.door-left .panel-mid{
  width:70%;
  height:25%;
  top:40%;
  left:15%;
}

.door-left .panel-bottom{
  width:70%;
  height:25%;
  top:68%;
  left:15%;
}

.door-right .panel-top{
  width:70%;
  height:25%;
  top:12%;
  right:15%;
}

.door-right .panel-mid{
  width:70%;
  height:25%;
  top:40%;
  right:15%;
}

.door-right .panel-bottom{
  width:70%;
  height:25%;
  top:68%;
  right:15%;
}

/* Open state */
.door-open .door-left{
  transform:rotateY(85deg);
}

.door-open .door-right{
  transform:rotateY(-85deg);
}

/* Chunklet character */
.chunklet-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -20px);
  opacity:0;
  transition:opacity 0.3s;
  z-index:5;
  pointer-events:none;
}

.chunklet-container.active{
  opacity:1;
}

/* Bouncy trot animation */
@keyframes bouncyTrot {
  0% { transform:translate(-50%, -20px) }
  5% { transform:translate(-50%, -15px) rotate(-2deg) }
  10% { transform:translate(-50%, -10px) }
  15% { transform:translate(-50%, -5px) rotate(2deg) }
  20% { transform:translate(-50%, 0px) }
  25% { transform:translate(-50%, 5px) rotate(-2deg) }
  30% { transform:translate(-50%, 10px) }
  35% { transform:translate(-50%, 15px) rotate(2deg) }
  40% { transform:translate(-50%, 20px) }
  45% { transform:translate(-50%, 25px) rotate(-2deg) }
  50% { transform:translate(-50%, 30px) }
  55% { transform:translate(-50%, 35px) rotate(2deg) }
  60% { transform:translate(-50%, 40px) }
  65% { transform:translate(-50%, 45px) rotate(-2deg) }
  70% { transform:translate(-50%, 50px) }
  75% { transform:translate(-50%, 55px) rotate(2deg) }
  80% { transform:translate(-50%, 60px) }
  85% { transform:translate(-50%, 65px) rotate(-1deg) }
  90% { transform:translate(-50%, 70px) }
  95% { transform:translate(-50%, 75px) }
  100% { transform:translate(-50%, 80px) }
}

.chunklet-container.trotting{
  animation:bouncyTrot 1.5s ease-out forwards;
}

.chunklet-wrap{
  position:relative;
  width:calc(100px*var(--figure-scale));
  height:calc(130px*var(--figure-scale));
  display:flex;
  align-items:flex-end;
  justify-content:center;
}

.chunklet-img{
  width:calc(90px*var(--figure-scale));
  max-width:100%;
  user-select:none;
  -webkit-user-drag:none;
  filter:drop-shadow(0 8px 16px rgba(0,0,0,.6));
  image-rendering:-webkit-optimize-contrast;
}

/* Mouth overlay - positioned on the face */
.mouth-overlay{
  position:absolute;
  top:var(--mouth-top);
  left:var(--mouth-left);
  width:var(--mouth-w);
  height:var(--mouth-h);
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

.mouth-overlay svg{width:100%;height:100%}
#mouth{transform-origin:50% 50%; transform:scale(1, var(--mouth-scale-0))}

/* Jeopardy-style blue screen container */
.output-container{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:900px;
  z-index:20;
  opacity:0;
  transition:opacity 0.5s;
}

.output-container.active{
  opacity:1;
}

/* Jeopardy blue screen */
.jeopardy-screen{
  background:var(--jeopardy-blue);
  border:8px solid #001a66;
  border-radius:8px;
  padding:30px 40px;
  box-shadow:
    inset 0 0 40px rgba(0,0,0,0.5),
    0 8px 30px rgba(0,0,0,0.8),
    0 0 60px rgba(0,51,204,0.5);
  position:relative;
  overflow:hidden;
}

/* TV scan lines effect */
.jeopardy-screen::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:repeating-linear-gradient(
    0deg,
    transparent 0px,
    transparent 2px,
    rgba(0,0,0,0.1) 2px,
    rgba(0,0,0,0.1) 4px
  );
  pointer-events:none;
}

/* Jeopardy style text */
.output{
  font-family:var(--font-phrase);
  text-transform:uppercase;
  font-size:clamp(24px, 3.5vw, 42px);
  line-height:1.3;
  letter-spacing:.12em;
  font-weight:400;
  color:var(--terminal-color);
  text-align:center;
  margin:0;
  white-space:pre-wrap;
  position:relative;
  text-shadow: 
    2px 2px 0 #B8860B,
    3px 3px 0 #8B6914,
    4px 4px 8px rgba(0,0,0,0.9);
  z-index:1;
}

.cursor{
  display:inline-block;
  width:.7ch;
  height:1.2em;
  background:var(--terminal-color);
  vertical-align:text-bottom;
  animation:blink 1s steps(1,end) infinite;
  box-shadow:0 0 10px rgba(255,215,0,0.8);
}
@keyframes blink{0%,55%{opacity:1}56%,100%{opacity:0}}
.typing .cursor{animation:none}

.output .work-tag{
  opacity:.8;
  font-family: var(--font-phrase);
  text-transform: uppercase;
  font-style: normal;
  margin-left:.6em;
  font-size:.7em;
  letter-spacing:.08em;
  font-weight: 400;
  color:#FFD700;
  display:block;
  margin-top:15px;
  text-shadow: 
    1px 1px 0 #B8860B,
    2px 2px 6px rgba(0,0,0,0.8);
}

/* Mobile adjustments */
@media(max-width:600px){
  .door-container{
    width:70px;
    height:100px;
  }
  .chunklet-container.active{
    transform:translate(-50%, 60px);
  }
  .output-container{
    top:20px;
    width:95%;
  }
  .jeopardy-screen{
    padding:20px 25px;
  }
  .output{
    font-size:clamp(18px, 4.5vw, 28px);
  }
}

<script>
/* ===== CONFIG ===== */
const ENDPOINT = (document.documentElement.style.getPropertyValue('--endpoint')||'').trim()
  || 'https://pu30nzsu59.execute-api.us-east-1.amazonaws.com/dev/chunklet';
const QUERY    = '?style=canon&modern=0&accent=scottish';
const CHAR_MS  = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--char-ms'),10) || 20;

const doorTrigger = document.getElementById('doorTrigger');
const chunkletContainer = document.getElementById('chunkletContainer');
const outputContainer = document.getElementById('outputContainer');
const typed    = document.getElementById('typed');
const cursor   = document.getElementById('cursor');
const mouth    = document.getElementById('mouth');
const output   = document.getElementById('output');
const clickSnd = document.getElementById('clickSnd');

const isIOS = /iP(hone|od|ad)|Macintosh.*Mobile/.test(navigator.userAgent);

/* ---------- state ---------- */
let busy=false;
let doorOpen=false;
let audioCtx,currentSource,audioEl,mediaSource,analyser,timeData;
let raf,animating=false,tagPlaying=false;
let currentObjectURL=null;
let iosAudioInitialized = false;

/* ===== multi-level fast flap (discrete bands with hysteresis) ===== */
const SY = [0.07, 0.55, 1.10, 1.70, 2.30];
const SX = [1.00, 1.01, 1.02, 1.02, 1.03];
const THRESH_UP   = [0.030, 0.060, 0.100, 0.160];
const HYST_DELTA  = 0.018;
const THRESH_DOWN = THRESH_UP.map(t => Math.max(0, t - HYST_DELTA));
const GATE_FLOOR  = 0.010;
const CLOSE_GRACE_MS = 20;

let level = 0;
let lastChange = 0;

function ensureCtx(){
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state === 'suspended') audioCtx.resume();
}

function ensureAnalyser(){
  ensureCtx();
  if(!analyser){
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    analyser.smoothingTimeConstant = 0.0;
    timeData = new Float32Array(analyser.fftSize);
  }
}

function attachAnalyserToBufferSource(srcNode){
  ensureAnalyser();
  try{ srcNode.disconnect(); }catch(_){}
  srcNode.connect(analyser);
  analyser.connect(audioCtx.destination);
}

function attachAnalyserToMediaElement(){
  ensureAnalyser();
  if(isIOS && !iosAudioInitialized){
    initializeIOSAudio();
    return;
  }
  if(!audioEl){
    audioEl = document.createElement('audio');
    audioEl.style.position = 'absolute';
    audioEl.style.left = '-9999px';
    audioEl.setAttribute('playsinline', '');
    audioEl.setAttribute('webkit-playsinline', '');
    document.body.appendChild(audioEl);
  }
  if(!mediaSource && audioCtx && audioEl){
    try{
      mediaSource = audioCtx.createMediaElementSource(audioEl);
      mediaSource.connect(analyser);
      analyser.connect(audioCtx.destination);
    }catch(e){ 
      console.warn('createMediaElementSource failed', e); 
    }
  }
}

function rmsLevel(){
  if(!analyser || !timeData) return 0;
  analyser.getFloatTimeDomainData(timeData);
  let sum = 0;
  for(let i=0;i<timeData.length;i++){
    const v = timeData[i];
    sum += v*v;
  }
  let rms = Math.sqrt(sum / timeData.length);
  if (rms < GATE_FLOOR) rms = 0;
  return rms;
}

function setLevel(n){
  n = Math.max(0, Math.min(4, n|0));
  if (n === level) return;
  level = n;
  mouth.style.transform = `scale(${SX[level]}, ${SY[level]})`;
  lastChange = performance.now();
}

function setClosed(){ setLevel(0); }

function startMouth(){
  if(animating) return;
  animating = true;
  requestAnimationFrame(tick);
}

function stopMouth(){
  animating = false;
  cancelAnimationFrame(raf);
  setClosed();
}

function tick(){
  raf = requestAnimationFrame(tick);
  
  const active = !!currentSource || tagPlaying;
  const now = performance.now();

  if(active){
    if(analyser && (currentSource || (tagPlaying && mediaSource))){
      const e = rmsLevel();
      
      if(isIOS && e === 0 && tagPlaying){
        const t = (now/1000);
        const phase = ((t*15)|0) % 5;
        const levels = [1, 2, 3, 2, 1];
        setLevel(levels[phase]);
        return;
      }

      let target = level;
      while (target < 4 && e >= THRESH_UP[target]) target++;
      while (target > 0 && e < THRESH_DOWN[target-1]) target--;

      if (target < level && (now - lastChange) < CLOSE_GRACE_MS) {
        target = level;
      }

      setLevel(target);
    } else {
      const t = (now/1000);
      const phase = ((t*15)|0) % 5;
      const levels = [1, 2, 3, 2, 1];
      setLevel(levels[phase]);
    }
    return;
  }

  // No active audio: idle animation
  const t = (now/1000);
  const phase = ((t*13)|0) % 4;
  const rand = Math.random();
  const target = phase === 0 ? 0
                : phase === 1 ? (rand < .7 ? 1 : 2)
                : phase === 2 ? (rand < .6 ? 2 : 3)
                :               (rand < .5 ? 3 : 4);
  setLevel(target);
}

/* iOS unlock */
function initializeIOSAudio(){
  if(iosAudioInitialized) return;
  try{
    ensureCtx();
    if(!audioEl){
      audioEl = document.createElement('audio');
      audioEl.style.position = 'absolute';
      audioEl.style.left = '-9999px';
      audioEl.setAttribute('playsinline', '');
      audioEl.setAttribute('webkit-playsinline', '');
      document.body.appendChild(audioEl);
    }
    const silentMP3 = 'data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjQ1LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAABhgC7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u////////////////////////////////////////////////////////AAAAAExhdmY1OC40NS4xMDAAAAAAAAAAAAAAAAAAAAAkAAAAAAAAAAAAYYZn5GDeAAAAAAD/+1DEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAABhgC7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u////////////////////////////////////////////////////////AAAAAExhdmY1OC40NS4xMDAAAAAAAAAAAAAAAAAAAAAkAAAAAAAAAAABhmfkYN4AAAAAAP/7UMQAA8AAAGkAAAAIAAANIAAAARMQU1AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA';
    audioEl.src = silentMP3;
    audioEl.load();
    const playPromise = audioEl.play();
    if(playPromise !== undefined){
      playPromise.then(() => {
        audioEl.pause();
        audioEl.currentTime = 0;
        if(!mediaSource && audioCtx){
          try{
            mediaSource = audioCtx.createMediaElementSource(audioEl);
            ensureAnalyser();
            mediaSource.connect(analyser);
            analyser.connect(audioCtx.destination);
            iosAudioInitialized = true;
          }catch(e){
            console.warn('iOS audio init partial success, no analyser:', e);
          }
        }
      }).catch(e => {
        console.warn('iOS audio init failed:', e);
      });
    }
  }catch(e){
    console.warn('iOS audio initialization error:', e);
  }
}

function unlockAudioOnce(){
  try{
    ensureCtx();
    if(isIOS){
      initializeIOSAudio();
    } else {
      const buf = audioCtx.createBuffer(1,1,22050);
      const src = audioCtx.createBufferSource();
      src.buffer = buf; 
      src.connect(audioCtx.destination); 
      src.start(0);
    }
  }catch(_){}
  document.removeEventListener('touchstart', unlockAudioOnce);
  document.removeEventListener('click', unlockAudioOnce);
}
document.addEventListener('touchstart', unlockAudioOnce, {once:true, passive:true});
document.addEventListener('click', unlockAudioOnce, {once:true});

/* helpers */
const sanitize = txt=>{
  txt=(txt||'').trim().replace(/!+$/,'').replace(/\s+/g,' ');
  return /[.?!]$/.test(txt)?txt:txt+'.';
};

function typeOut(text, done){
  typed.textContent='';
  output.classList.add('typing');
  (function loop(i=0){
    typed.textContent = text.slice(0,i);
    if(i<text.length){
      setTimeout(()=>loop(i+1), CHAR_MS + ((i%7)?0:Math.random()*10));
    }else{
      output.classList.remove('typing');
      done && done();
    }
  })();
}

/* playback */
async function playAudio(b64,onEnd){
  if(isIOS){
    try{
      ensureCtx(); 
      if(!iosAudioInitialized){
        await initializeIOSAudio();
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      attachAnalyserToMediaElement();
      
      const bin  = Uint8Array.from(atob(b64.split(',')[1]), c=>c.charCodeAt(0));
      const blob = new Blob([bin], {type:'audio/mp3'});
      
      if(currentObjectURL){ 
        URL.revokeObjectURL(currentObjectURL); 
        currentObjectURL=null; 
      }
      
      currentObjectURL = URL.createObjectURL(blob);
      
      if(!audioEl){
        audioEl = document.createElement('audio');
        audioEl.style.position = 'absolute';
        audioEl.style.left = '-9999px';
        audioEl.setAttribute('playsinline', '');
        audioEl.setAttribute('webkit-playsinline', '');
        document.body.appendChild(audioEl);
      }
      
      audioEl.src = currentObjectURL;
      audioEl.load();

      audioEl.onplay  = ()=>{ 
        setClosed(); 
        startMouth(); 
        tagPlaying=true; 
      };
      
      audioEl.onended = ()=>{
        tagPlaying=false;
        stopMouth();
        if(currentObjectURL){ 
          URL.revokeObjectURL(currentObjectURL); 
          currentObjectURL=null; 
        }
        onEnd && onEnd();
      };
      
      const playPromise = audioEl.play();
      if(playPromise !== undefined){
        await playPromise;
      }
      return;
    }catch(err){
      console.error('iOS audio playback failed', err);
      startMouth();
      const approx = Math.min(7, Math.max(2.2, typed.textContent.length/16));
      setTimeout(()=>{ stopMouth(); onEnd && onEnd(); }, (approx+0.2)*1000);
      return;
    }
  }
  
  try{
    ensureCtx(); 
    ensureAnalyser();
    const bin = Uint8Array.from(atob(b64.split(',')[1]), c=>c.charCodeAt(0));
    const buf = await audioCtx.decodeAudioData(bin.buffer);
    currentSource = audioCtx.createBufferSource();
    currentSource.buffer = buf;
    currentSource.playbackRate.value = 1.08;
    attachAnalyserToBufferSource(currentSource);
    setClosed(); 
    startMouth();
    currentSource.start();
    currentSource.onended = ()=>{
      currentSource=null;
      stopMouth();
      onEnd && onEnd();
    };
    return;
  }catch(e){
    console.warn('WebAudio decode failed, fallback to <audio>', e);
  }

  try{
    ensureCtx(); 
    ensureAnalyser(); 
    attachAnalyserToMediaElement();
    
    const bin  = Uint8Array.from(atob(b64.split(',')[1]), c=>c.charCodeAt(0));
    const blob = new Blob([bin], {type:'audio/mp3'});
    
    if(!audioEl){
      audioEl = document.createElement('audio');
      audioEl.hidden = true;
      document.body.appendChild(audioEl);
    }
    
    if(currentObjectURL){ 
      URL.revokeObjectURL(currentObjectURL); 
      currentObjectURL=null; 
    }
    
    currentObjectURL = URL.createObjectURL(blob);
    audioEl.src = currentObjectURL;

    audioEl.onplay  = ()=>{ 
      setClosed(); 
      startMouth(); 
      tagPlaying=true; 
    };
    
    audioEl.onended = ()=>{
      tagPlaying=false;
      stopMouth();
      if(currentObjectURL){ 
        URL.revokeObjectURL(currentObjectURL); 
        currentObjectURL=null; 
      }
      onEnd && onEnd();
    };
    
    await audioEl.play();
  }catch(err){
    console.error('Plain <audio> failed', err);
    startMouth();
    const approx = Math.min(7, Math.max(2.2, typed.textContent.length/16));
    setTimeout(()=>{ stopMouth(); onEnd && onEnd(); }, (approx+0.2)*1000);
  }
}

function stopAudio(){
  if(currentSource){
    try{ currentSource.stop(); }catch(_){}
    try{ currentSource.disconnect(); }catch(_){}
    currentSource = null;
  }
  if(audioEl){
    try{ audioEl.pause(); audioEl.currentTime = 0; }catch(_){}
  }
  if(currentObjectURL){ 
    URL.revokeObjectURL(currentObjectURL); 
    currentObjectURL=null; 
  }
  tagPlaying = false;
}

/* UI bits */
function showWork(work, author){
  const old = output.querySelector('.work-tag'); 
  if(old) old.remove();
  if(!work && !author) return;
  const span = document.createElement('span');
  span.className = 'work-tag';
  span.textContent = '— ' + [work, author].filter(Boolean).join(' · ');
  output.appendChild(span);
}

/* Door animation */
function openDoor(){
  if(doorOpen) return;
  doorOpen = true;
  doorTrigger.classList.add('door-open');
  
  // Show chunklet after door opens
  setTimeout(() => {
    chunkletContainer.classList.add('active');
    // Start trotting animation
    chunkletContainer.classList.add('trotting');
    
    // Show text after trot completes
    setTimeout(() => {
      outputContainer.classList.add('active');
    }, 1500);
  }, 800);
}

function closeDoor(){
  if(!doorOpen) return;
  doorOpen = false;
  
  // Hide everything
  chunkletContainer.classList.remove('active', 'trotting');
  outputContainer.classList.remove('active');
  
  // Close door after chunklet disappears
  setTimeout(() => {
    doorTrigger.classList.remove('door-open');
  }, 500);
}

/* main */
const FETCH_URL = ENDPOINT + QUERY;

async function summon(){
  if(busy) return;

  /* click fx */
  try{ 
    clickSnd.currentTime = 0; 
    clickSnd.play(); 
  }catch(_){}

  busy = true;
  stopAudio();

  /* Open door and show chunklet */
  openDoor();

  /* clear previous */
  typed.textContent='';
  const oldTag = output.querySelector('.work-tag'); 
  if(oldTag) oldTag.remove();

  try{
    // Wait for door open + trot animation
    await new Promise(resolve => setTimeout(resolve, 2300));

    const res = await fetch(FETCH_URL, { cache:'no-store' });
    if(!res.ok) throw new Error('HTTP '+res.status);
    const data = await res.json();
    const work = data.work || null;
    const author = data.author || null;
    const text = sanitize(data.text);

    typeOut(text, async ()=>{
      const onEnd = ()=>{
        showWork(work, author);
        // Close door after a pause
        setTimeout(() => {
          closeDoor();
          busy = false;
        }, 3000);
      };
      
      if(data.audioBase64){
        await playAudio(data.audioBase64, onEnd);
      }else{
        startMouth();
        const approx = Math.min(7, Math.max(2.2, text.length/16));
        setTimeout(()=>{ stopMouth(); onEnd(); }, (approx+0.2)*1000);
      }
    });

  }catch(e){
    console.error(e);
    typeOut('A shy packet tripped. Try again.');
    setTimeout(() => {
      closeDoor();
      busy = false;
    }, 2000);
  }
}

doorTrigger.addEventListener('click', summon);
document.addEventListener('keydown', e=>{
  if(e.key===' '||e.key==='Enter'){
    summon();
  }
});
</script>
